<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Javascript Quiz</title>

</head>

<body class="">
    <header>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="./highscores.html">View High Scores</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarText"
                aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarText">
                <ul class="navbar-nav mr-auto">
                </ul>
                <div id="timer-text" class="navbar-text">
                    Time Remaining:
                </div>
            </div>
        </nav>
    </header>

    <!-- The quiz Card section -->

    <div class="container">
        <div class="card" style="width: 18rem;">
            <div class="card-body">
                <h5 class="card-title">Card title</h5>
                <p class="card-text">Some quick example text to build on the card title and make up the bulk of the
                    card's content.</p>
                <div class="row">
                    <div class="col-sm-6">
                        <a href="#" class="btn btn-primary button-padding">Answer 1</a>
                        <a href="#" class="btn btn-primary button-padding">Answer 2</a>
                    </div>
                    <div class="col-sm-6">
                        <a href="#" class="btn btn-primary button-padding">Answer 3</a>
                        <a href="#" class="btn btn-primary button-padding">Answer 4</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <div class="container">
        <div id="question-container" class="hide">
            <div id="question">Question</div>
            <div id="answer-buttons" class="btn-grid">
                <button class="btn">Answer 1</button>
                <button class="btn">Answer 2</button>
                <button class="btn">Answer 3</button>
                <button class="btn">Answer 4</button>
            </div>
        </div>
        <div class="controls">
            <button id="start-btn" class="start-btn btn">Start</button>
            <button id="next-button" class="next-btn btn hide">Next</button>
        </div>
    </div>


    <script src="script.js"></script>
</body>

</html>
