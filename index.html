<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css">
    <link rel="stylesheet" href="./styles.css">

    <title>Javascript Quiz</title>

</head>

<body>
    <header>
        <nav class="navbar navbar-light bg-light">
            <a class="navbar-brand" href="./highscores.html">View High Scores</a>
                <strong><div id="timer-text" class="navbar-text">
                    Time Remaining:
                </div></strong>
            </div>
        </nav>
    </header>

    <!-- The quiz Card section -->

    <div class="container">
        <div class="card"  style="width: 21.5em;margin:0 auto;">
            <div class="card-body" id="question-container">
                <h5 class="card-title">Javascript Quiz</h5>
                <p class="card-text hide" id="question-element"></p>
                <div id="answer-buttons" class="btn-grid hide">
                </div>
                <div class="controls">
                    <button id="start" class="btn btn-primary button-effects">Start</button> 
                    <button id="next" class="btn btn-primary button-effects hide">Next</button> 
                </div>
            </div>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
